<section
  class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800"
>
  <h2
    class="
      text-lg
      font-semibold
      text-gray-700
      capitalize
      dark:text-white
      text-center
    "
  >
    SingUp
  </h2>
  <div class="flex flex-row justify-center">
    <p>
      <a class="text-green-500 font-semibold" [routerLink]="['login']"
        >Have an account?
      </a>
    </p>
  </div>
  <mc-backend-errors-masseges
    *ngIf="backendErrors$ | async"
    [backendErrors]="backendErrors$ |async"
  ></mc-backend-errors-masseges>

  <form [formGroup]="form" (ngSubmit)="submitSingin()">
    <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
      <div>
        <label class="text-gray-700 dark:text-gray-200" for="username"
          >Username</label
        >
        <input
          formControlName="username"
          id="username"
          type="text"
          class="
            block
            w-full
            px-4
            py-2
            mt-2
            text-gray-700
            bg-white
            border border-gray-300
            rounded-md
            dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600
            focus:border-blue-500
            dark:focus:border-blue-500
            focus:outline-none focus:ring
          "
        />
      </div>

      <div>
        <label class="text-gray-700 dark:text-gray-200" for="emailAddress"
          >Email Address</label
        >
        <input
          formControlName="email"
          id="emailAddress"
          type="email"
          class="
            block
            w-full
            px-4
            py-2
            mt-2
            text-gray-700
            bg-white
            border border-gray-300
            rounded-md
            dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600
            focus:border-blue-500
            dark:focus:border-blue-500
            focus:outline-none focus:ring
          "
        />
      </div>

      <div>
        <label class="text-gray-700 dark:text-gray-200" for="password"
          >Password</label
        >
        <input
          formControlName="password"
          id="password"
          type="password"
          class="
            block
            w-full
            px-4
            py-2
            mt-2
            text-gray-700
            bg-white
            border border-gray-300
            rounded-md
            dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600
            focus:border-blue-500
            dark:focus:border-blue-500
            focus:outline-none focus:ring
          "
        />
      </div>

      <div>
        <label
          class="text-gray-700 dark:text-gray-200"
          for="passwordConfirmation"
          >Password Confirmation</label
        >
        <input
          id="passwordConfirmation"
          type="password"
          class="
            block
            w-full
            px-4
            py-2
            mt-2
            text-gray-700
            bg-white
            border border-gray-300
            rounded-md
            dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600
            focus:border-blue-500
            dark:focus:border-blue-500
            focus:outline-none focus:ring
          "
        />
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button
        mat-flat-button
        color="primary"
        [disabled]="isSubmitting$ | async"
      >
        Save
      </button>
    </div>
  </form>
</section>
