<header class="text-gray-600 body-font">
  <div
    class="
      container
      mx-auto
      flex flex-wrap
      p-5
      flex-col
      md:flex-row
      items-center
    "
  >
    <a
      class="
        flex
        title-font
        font-medium
        items-center
        text-gray-900
        mb-4
        md:mb-0
      "
    >
      <span class="ml-3 text-2xl font-semibold text-green-600">Medium</span>
    </a>
    <nav
      class="md:ml-auto flex flex-wrap items-center text-base justify-center"
    >
      <a
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
        class="mr-5 hover:text-gray-900"
        >Home</a
      >
      <ng-container *ngIf="isLoggetIn$ | async">
        <a [routerLink]="['/articles/new']" class="mr-5 hover:text-gray-900"
          >&nbsp; New post</a
        >
        <a [routerLink]="['/settings']" class="mr-5 hover:text-gray-900"
          >&nbsp; Setting</a
        >
        <a
          [routerLink]="['/profile', (currentUser$ | async).username]"
          class="mr-5 hover:text-gray-900"
          >&nbsp;Hello&nbsp; {{ (currentUser$ | async).username }}
        </a>
      </ng-container>
      <ng-container *ngIf="isAnonymus$ | async">
        <a [routerLink]="['/login']" class="mr-5 hover:text-gray-900"
          >&nbsp; Sign In</a
        >
        <a [routerLink]="['/register']" class="mr-5 hover:text-gray-900"
          >&nbsp;Sign Up</a
        >
      </ng-container>
    </nav>
  </div>
</header>
